<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/testeslide.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim Radio Buttons -->

            <!-- Slide Images -->
            <div class="slide first">
                <img src="./assets/imgs/slide1.png" alt="Imagem 1"/>
            </div>

            <div class="slide">
                <img src="./assets/imgs/slide2.png" alt="Imagem 2"/>
            </div>

            <div class="slide">
                <img src="./assets/imgs/slide3.png" alt="Imagem 3"/>
            </div>

            <div class="slide">
                <img src="./assets/imgs/slide4.png" alt="Imagem 4"/>
            </div>
            <!-- Fim slide images -->

            <!-- Navegação Automática -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>


</body>
<script src="./js/slide.js"></script>
</html>
